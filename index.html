<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #barcode-scanner {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .result-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-card h3 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }
        .result-card p {
            color: #666;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <video id="barcode-scanner" width="100%" height="auto" style="border: 1px solid #ccc;"></video>
    <button id="start-button">Start Scanning</button>
    <div class="loader" id="loader"></div>

    <div id="product-info" class="result-card" style="display:none;">
        <h3 id="product-name"></h3>
        <p id="product-description"></p>
        <p id="product-price"></p>
    </div>
    <button><a href="scanner.html"> Scanner </a></button>

    <script src="https://unpkg.com/@zxing/library@0.18.3/dist/index.min.js"></script>
    <script>
        $(document).ready(function() {
            const codeReader = new ZXing.BrowserBarcodeReader();
            const loader = $('#loader');
            const productInfoDiv = $('#product-info');
            const productName = $('#product-name');
            const productDescription = $('#product-description');
            const productPrice = $('#product-price');

            // Sample JSON data simulating API response
            const products = {
                "0123456789": {
                    name: "Product 1",
                    description: "This is a description for Product 1.",
                    price: "$10.99"
                },
                "9876543210": {
                    name: "Product 2",
                    description: "This is a description for Product 2.",
                    price: "$25.49"
                }
            };

            // Start barcode scanner when button is clicked
            $('#start-button').on('click', function() {
                loader.show(); // Show loader
                codeReader.decodeFromVideoDevice(null, 'barcode-scanner', (result, err) => {
                    if (result) {
                        const barcode = result.text;
                        loader.hide(); // Hide loader
                        displayProductInfo(barcode);
                    }
                    if (err) {
                        loader.hide(); // Hide loader on error
                        console.error(err);
                    }
                });
            });

            // Display product info based on barcode
            function displayProductInfo(barcode) {
                const product = products[barcode];
                if (product) {
                    productName.text(product.name);
                    productDescription.text(product.description);
                    productPrice.text(product.price);
                    productInfoDiv.show();
                } else {
                    productName.text('Product not found');
                    productDescription.text('');
                    productPrice.text('');
                    productInfoDiv.show();
                }
            }

            // Ensure the camera is accessible
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    $('#barcode-scanner')[0].srcObject = stream;
                })
                .catch(function(err) {
                    alert('Error accessing the camera: ' + err);
                });
        });
    </script>
</body>
</html>
