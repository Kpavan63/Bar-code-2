<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@0.18.3/dist/index.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #barcode-scanner {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        #barcode-result {
            font-size: 1.5em;
            color: #333;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            display: none;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <video id="barcode-scanner" width="100%" height="auto"></video>
    <button id="start-button">Start Scanning</button>
    <div class="loader" id="loader"></div>
    <div id="barcode-result">Scanned Barcode: <span id="barcode-number"></span></div>

    <script>
        $(document).ready(function() {
            const codeReader = new ZXing.BrowserBarcodeReader();
            const loader = $('#loader');
            const barcodeResult = $('#barcode-result');
            const barcodeNumber = $('#barcode-number');

            // Start barcode scanner when button is clicked
            $('#start-button').on('click', function() {
                loader.show(); // Show loader
                codeReader.decodeFromVideoDevice(null, 'barcode-scanner', (result, err) => {
                    if (result) {
                        const barcode = result.text;
                        loader.hide(); // Hide loader
                        barcodeResult.show(); // Show the result
                        barcodeNumber.text(barcode); // Display barcode number
                    }
                    if (err) {
                        loader.hide(); // Hide loader on error
                        console.error(err);
                    }
                });
            });

            // Ensure camera is accessible
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    $('#barcode-scanner')[0].srcObject = stream;
                })
                .catch(function(err) {
                    alert('Error accessing the camera: ' + err);
                });
        });
    </script>
</body>
</html>
